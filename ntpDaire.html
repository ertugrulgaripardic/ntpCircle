<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>NESNE YÖNELİK PROGRAMLAMA</title>
    </head>
    <body>
        <h3>Object Oriented Programing</h3>
        <script>
            //Nesne Yönelik Programlama
            class Daire{
                constructor(yaricap){
                    this.yaricap=yaricap;
                }

                alan(){
                    return 3.14*this.yaricap*this.yaricap;
                }

                cevre(){
                    return 2*3.14*this.yaricap;
                }                
            }

            //nesne olusturma
            var r1=Number(prompt("r1:"));
            var d1=new Daire(r1);
            document.write("alan="+d1.alan()+" çevre="+d1.cevre())
            document.write("<br>");
            document.write("<br><br><br>");

            var r2=Number(prompt("r2:"));
            var d2=new Daire(r2);
            document.write("alan="+d2.alan()+" çevre="+d2.cevre())

        </script>
    </body>
</html>
